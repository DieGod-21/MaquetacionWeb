<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda – Carousel</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous">
  <!-- Bootstrap Icons (para el carrito) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet">
</head>
<body>
 <!-- ========== HEADER con Carrusel y carrito ========== -->
    <header class="mb-5 position-relative">
  <!-- Carrusel de imágenes -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-inner">
  <div class="carousel-item active">
    <img src="assets/Slides/SlideNo1.png" class="d-block w-100" style="height: 450px; object-fit: cover;" alt="Slide 1">
  </div>
  <div class="carousel-item">
    <img src="assets/Slides/SlideNo2.png" class="d-block w-100" style="height: 450px; object-fit: cover;" alt="Slide 2">
  </div>
  <div class="carousel-item">
    <img src="assets/Slides/SlideNo3.png" class="d-block w-100" style="height: 450px; object-fit: cover;" alt="Slide 3">
  </div>
</div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Icono de carrito con contador -->
  <div class="position-absolute top-0 end-0 p-3">
    <a href="#" class="btn btn-light position-relative">
      <i class="bi bi-cart3 fs-4"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        3
      </span>
    </a>
  </div>
</header>


  <!-- ========== CUERPO PRINCIPAL ========== -->
  <div class="container">
    <div class="row">
      <!-- Columna izquierda: categorías -->
      <aside class="col-sm-3 mb-4">
        <h5>Categorías</h5>
        <ul class="list-group">
          <li class="list-group-item">Categoría 1</li>
          <li class="list-group-item">Categoría 2</li>
          <li class="list-group-item">Categoría 3</li>
          <li class="list-group-item">Categoría 4</li>
        </ul>
      </aside>

      <!-- Columna derecha: productos -->
<section class="col-sm-9">
  <div class="row">
    <div class="col-12 col-md-4 mb-4">
      <div class="card h-100">
        <img src="assets/Productos/ProductoNo1.png" alt="Producto 1" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Producto 1</h5>
          <button class="btn btn-primary mt-auto">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mb-4">
      <div class="card h-100">
        <img src="assets/Productos/ProductoNo2.png" alt="Producto 2" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Producto 2</h5>
          <button class="btn btn-primary mt-auto">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mb-4">
      <div class="card h-100">
        <img src="assets/Productos/ProductoNo3.png" alt="Producto 3" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Producto 3</h5>
          <button class="btn btn-primary mt-auto">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mb-4">
      <div class="card h-100">
        <img src="assets/Productos/ProductoNo4.png" alt="Producto 4" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Producto 4</h5>
          <button class="btn btn-primary mt-auto">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mb-4">
      <div class="card h-100">
        <img src="assets/Productos/ProductoNo5.png" alt="Producto 5" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Producto 5</h5>
          <button class="btn btn-primary mt-auto">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mb-4">
      <div class="card h-100">
        <img src="assets/Productos/ProductoNo6.png" alt="Producto 6" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Producto 6</h5>
          <button class="btn btn-primary mt-auto">Agregar al carrito</button>
        </div>
      </div>
    </div>

  </div>
</section>


  <!-- ========== FOOTER ========== -->
  <footer class="bg-light text-center py-3 mt-5">
    Diseñado por: Diego Saavedra – 1890-22-3155
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"></script>
</body>
</html>
