<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda - Carousel</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous">
  <!-- Bootstrap Icons (para el carrito) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet">
  <!-- Estilo personalizado para que el carrusel sea responsive -->
  <style>
    .slide-img {
      height: 200px;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .slide-img {
        height: 350px;
      }
    }

    @media (min-width: 992px) {
      .slide-img {
        height: 450px;
      }
    }
  </style>
</head>
<body>
 <!-- ========== HEADER con Carrusel y carrito ========== -->
    <header class="mb-5 position-relative">

  <!-- Carrusel de imágenes -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-inner">
  <div class="carousel-item active">
    <img src="assets/Slides/SlideNo1.png" class="d-block w-100 slide-img" alt="Slide 1">
  </div>
  <div class="carousel-item">
    <img src="assets/Slides/SlideNo2.png" class="d-block w-100 slide-img" alt="Slide 2">
  </div>
  <div class="carousel-item">
  <img src="assets/Slides/SlideNo3.png" class="d-block w-100 slide-img" alt="Slide 3">
  </div>
</div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Icono de carrito con contador -->
  <div class="position-absolute top-0 end-0 p-3">
    <a href="#" class="btn btn-light position-relative">
      <i class="bi bi-cart3 fs-4"></i>
      <span id="contadorCarrito"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      0
    </span>
  </a>
</div>
</header>


  <!-- ========== CUERPO PRINCIPAL ========== -->
  <div class="container">
        <div class="row">
            <!-- Columna de categorías con mejor diseño -->
        <div class="col-md-3 mb-4 mb-md-0" id="categorias">
                <!-- Script para renderizar productos -->
        </div>
    

      <!-- Columna derecha: productos -->
<section class="col-sm-9">
<div id="contenedorProductos" class="row g-3">
</div>
  
</section>


  <!-- ========== FOOTER ========== -->
  <footer class="bg-light text-center py-3 mt-5">
    Diseñado por: Diego Saavedra – 1890-22-3155
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"></script>
    <!-- Script para renderizar productos -->
  <script>
    const url = "https://backcvbgtmdesa.azurewebsites.net/api/productos";
    const contenedor = document.getElementById("contenedorProductos");
    const contadorCarrito = document.getElementById("contadorCarrito");
    let carrito = 0;

    fetch(url)
      .then(response => response.json())
      .then(productos => {
        console.log(productos);
        productos.forEach(producto => {
          const col = document.createElement("div");
          col.className = "col-md-4 col-sm-12 p-2";

          let precioHTML = "";

          if (producto.EnOferta && producto.PrecioOferta != null) {
            precioHTML = `
            <span class="text-danger">$${parseFloat(producto.PrecioOferta).toFixed(2)}</span>
            <small class="text-muted text-decoration-line-through">$${parseFloat(producto.Precio).toFixed(2)}</small>
          `;
          } else {
            precioHTML = `$${parseFloat(producto.Precio).toFixed(2)}`;
          }

          col.innerHTML = `
          <div class="card">
            <img src="${producto.Imagen}" class="card-img-top" alt="${producto.Nombre}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${producto.Nombre}</h5>
              <p class="card-text">${producto.Descripcion}</p>
               <p class="fw-bold">${precioHTML}</p>
              <a href="#" class="btn btn-primary mt-auto agregarCarrito">Agregar al carrito</a>
            </div>
          </div>
        `;

          col.querySelector(".agregarCarrito").addEventListener("click", (e) => {
            e.preventDefault();
            carrito++;
            contadorCarrito.textContent = carrito;
          });

          contenedor.appendChild(col);
        });
      })
      .catch(error => {
        console.error("Error al cargar productos:", error);
        contenedor.innerHTML = '<div class="alert alert-danger">No se pudieron cargar los productos.</div>';
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
